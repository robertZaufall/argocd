applications: 
  - name: cluster-config
    namespace: argocd
    project: default
    source:
      repoURL: https://github.com/robertZaufall/argocd.git
      targetRevision: HEAD
      path: manifests/cluster
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: guestbook
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
